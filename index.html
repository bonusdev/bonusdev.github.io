<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашего приложения — Загрузите прямо сейчас!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap; /* Разрешает перенос на новую строку */
            justify-content: center;
            gap: 40px;
            padding: 60px 20px;
        }

        .game-block {
            flex: 1 1 300px; /* Минимальная ширина блока */
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            background-color: rgba(10, 141, 255, 0.8);
            color: white;
            text-decoration: none;
            transition: all .3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,.15);
        }

        .game-image {
            width: 256px;
            height: 256px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .contact-text {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 30px;
        }

        .contact-link {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .games-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="games-container">

        <!-- Игра 1 -->
        <div class="game-block">
            <h1>Игра на Android Космическая Викторина</h1>
            <a href="https://play.google.com/store/apps/details?id=com.bonusgaming.jessy" class="button">Установить из Google Play</a>
            <img src="logo23.png" alt="Космическая Викторина" class="game-image" />
        </div>

        <!-- Игра 2 -->
        <div class="game-block">
            <h1>Игра Hockey Games</h1>
            <a href="https://play.google.com/store/apps/details?id=com.bonusgaming.hockeygames" class="button">Установить из Google Play</a>
            <a href="https://itunes.apple.com/app/1450261520" class="button">Установить из App Store</a>
            <img src="game2.jpg" alt="Hockey Games" class="game-image" />
        </div>

    </div>

    <!-- Строка с почтой -->
    <p class="contact-text">Если у вас есть вопросы — напишите нам на почту: <a href="mailto:devgame.devid@gmail.com" class="contact-link">✉ Написать</a></p>

</body>
</html>
