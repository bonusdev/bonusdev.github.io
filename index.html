<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашего приложения — Загрузите прямо сейчас!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpeg'); /* Укажите путь к вашей картинке */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-block {
            margin-top: 100px;
            margin: 40px auto;
            max-width: 600px;
        }

        .game-image {
            width: 33%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            object-fit: cover;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: rgba(10, 141, 255, 0.8);
            color: white;
            text-decoration: none;
            transition: all .3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,.15);
        }

        .contact-text {
            color: #ff4d4d; /* Красные тона для текста с почтой */
            font-weight: bold;
            margin-top: 30px;
        }

        .contact-link {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Игра 1 -->
    <div class="game-block">
      
        <h1>Игра на Android Космическая Викторина</h1>
        <a href="https://play.google.com/store/apps/details?id=com.bonusgaming.jessy" class="button">Установить из Google Play</a>
    </div>


    <!-- Игра 2 -->
    <div class="game-block">
    
        <h1>Игра Hockey Games</h1>
        <a href="https://play.google.com/store/apps/details?id=com.bonusgaming.hockeygames" class="button">Установить из Google Play</a>
          <a href="https://itunes.apple.com/app/1450261520" class="button">Установить из App Store</a>
    </div>

    <!-- Строка с почтой -->
    <p class="contact-text">Если у вас есть вопросы — напишите нам на почту: <a href="mailto:devgame.devid@gmail.com" class="contact-link">✉ Написать</a></p>

</body>
</html>
